{% extends 'base.html' %}

{% block title %}
    <title>Create Book</title>
{% endblock %}

{% block content %}

{% if not created %}
<div>
    <form action="." method="POST" >
        {% csrf_token %}
        <input type="text" name="name" placeholder="Name">
        <textarea name="description" placeholder="Description"></textarea>
        <input type="number" min=1 name="count" placeholder="Count">

        <input type="submit" value="Create Book">
    </form>
</div>
{% else %}

    <p>A new book was created!</p>
    <a href="{% url 'book_detail' object.id %}">{{ object.name }}</a>

{% endif %}

<div>
    <a href="{% url 'home' %}">Back to Home Page</a>
</div>

{% endblock content %}
